<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AGE CALCULATOR</title>
    <link rel="stylesheet" href="style.css"
</head>
<body>
    <div class="mainbox">
        <h1>Days Lived Calculator</h1>
        <p>Enter your date of birth:</p>
        
        <input type="date" id="dob_input">
        <button onclick="calculateDate()">Calculate</button>
        
        <p id="result"></p>

        <script>
            function calculateDate() {
                const dob = document.getElementById('dob_input').value;
                
                if (!dob) {
                    document.getElementById('result').innerText = 
                        "Please select a date.";
                    return;
                }

                const dobObj = new Date(dob);
                const today = new Date(); 

                const difference = Math.abs(today - dobObj);
                const daysLived = Math.floor(difference / (1000 * 60 * 60 * 24));

                document.getElementById('result').innerText = 
                    "You have lived approximately " + daysLived + " days.";
            }
        </script>
    </div>
</body>
</html>
